<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoW Expansion Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <main style="padding: 50px; text-align: center;">
        <h1>Expansion Content</h1>
        <p>This content changes based on the page you are on.</p>
    </main>

    <script>
        async function initNav() {
    try {
        const response = await fetch('nav.html');
        const html = await response.text();
        document.getElementById('nav-placeholder').innerHTML = html;
        
        const path = window.location.pathname;
        const page = path.split("/").pop().replace(".html", "") || "index";
        
        // NEUTRAL START LOGIC:
        // We only add the 'active' class if the page is NOT the index/home page.
        if (page !== "index") {
            const activeSeg = document.querySelector(`.nav-segment[data-link="${page}"]`);
            if (activeSeg) {
                setTimeout(() => activeSeg.classList.add('active'), 50);
            }
        }
    } catch (err) {
        console.error("Failed to load navigation:", err);
    }
}

initNav();
    </script>
</body>
</html>
